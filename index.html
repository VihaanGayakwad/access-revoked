<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐁𝐀𝐍𝐍𝐄𝐃</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="ban-notice">
            <div class="warning-icon">
                <svg viewBox="0 0 24 24" class="warning-svg">
                    <path d="M12 2L1 21h22L12 2zm0 4l7.5 13h-15L12 6z"></path>
                    <path d="M11 10h2v5h-2zm0 6h2v2h-2z"></path>
                </svg>
            </div>
            <div class="glitch-title" data-text="BANNED!">BANNED!</div>
            <div class="ban-details">
                <p>Your access to HAPSWAD has been revoked.</p>
                <p>Violation: Terms of Service breach detected.</p>
            </div>
            <div class="error-code">Error Code: BN-7734</div>
            <button class="retry-button">
                <span class="button-text">RETRY</span>
                <span class="button-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                </span>
            </button>
        </div>
    </div>

    <div class="particles"></div>

    <script>
        const playBannedAudio = true;

        if (playBannedAudio) {
            window.addEventListener("load", () => {
                const audio = new Audio("BANNED.mp3");
                audio.play().catch(error => console.warn("Autoplay blocked:", error));
            });
        }
    </script>
</body>
</html>
